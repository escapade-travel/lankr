</template> <script>	
    Polymer({
        is : 'home-page',
        properties: {
            messages: {
                type: Array,
                value: [
                    {
                        imageUrl: "../../assets/images/client-1.jpg",
                        alt: "client-1",
                        author: "Pino Caruso",
                        content: "Work with John was a pleasure. He understood exactly what I wanted and created an awesome site for my company."
                    },
                    {
                        imageUrl: "../../assets/images/client-2.jpg",
                        alt: "client-2",
                        author: "Jane Doe",
                        content: "I'm really happy with the results. Get 100% satisfaction is difficult but Alex got it without problems."
                    }
                ]
            }
        },
        attached : function() {
			$('#status').fadeOut();
			$('#preloader').delay(300).fadeOut('slow');
		
            /* ---------------------------------------------- /*
             * Smooth scroll / Scroll To Top
            /* ---------------------------------------------- */

            $('a[href*=#]').bind("click", function(e) {

                var anchor = $(this);
                $('html, body').stop().animate({
                    scrollTop : $(anchor.attr('href')).offset().top
                }, 1000);
                e.preventDefault();
            });

            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('.scroll-up').fadeIn();
                } else {
                    $('.scroll-up').fadeOut();
                }
            });

            /* ---------------------------------------------- /*
             * Skills (Services)
            /* ---------------------------------------------- */
            //var color = $('#home').css('backgroundColor');
            $('.skills').waypoint(function() {
                $('.chart').each(function() {
                    $(this).easyPieChart({
                        size : 140,
                        animate : 2000,
                        lineCap : 'butt',
                        scaleColor : false,
                        barColor : '#FF5252',
                        trackColor : 'transparent',
                        lineWidth : 10
                    });
                });
            }, {
                offset : '80%'
            });

            /* ---------------------------------------------- /*
             * Quote Rotator
             /* ---------------------------------------------- */

            $(function() {
                /*
                 - how to call the plugin:
                 $( selector ).cbpQTRotator( [options] );
                 - options:
                 {
                 // default transition speed (ms)
                 speed : 700,
                 // default transition easing
                 easing : 'ease',
                 // rotator interval (ms)
                 interval : 8000
                 }
                 - destroy:
                 $( selector ).cbpQTRotator( 'destroy' );
                 */

                $('#cbp-qtrotator').cbpQTRotator();

            });

            /* ---------------------------------------------- /*
             * Home BG
            /* ---------------------------------------------- */

            $(".screen-height").height($(window).height());

            $(window).resize(function() {
                $(".screen-height").height($(window).height());
            });

            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i
                    .test(navigator.userAgent)) {
                $('#home').css({
                    'background-attachment' : 'scroll'
                });
            } else {
                $('#home').parallax('50%', 0.1);
            }

            /* ---------------------------------------------- /*
             * WOW Animation When You Scroll
            /* ---------------------------------------------- */

            wow = new WOW({
                mobile : false
            });
            wow.init();
        }
    });
</script>
